<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Panels Menu</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Center content vertically */
        }

        .menu-container {
            background-color: #2d2d2d; /* Slightly lighter dark for the container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .menu-container h1 {
            color: #ffffff;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        .menu-list {
            list-style: none; /* Remove default list bullets */
            padding: 0;
            margin: 0;
        }

        .menu-list li {
            margin-bottom: 20px; /* Space between menu items */
        }

        .menu-button {
            display: inline-block; /* Make it behave like a button */
            padding: 12px 25px;
            background-color: #007bff; /* Blue button color */
            color: white;
            text-decoration: none; /* Remove underline from link */
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.1s ease;
            border: none; /* Remove default button border */
            cursor: pointer; /* Indicate it's clickable */
            min-width: 200px; /* Ensure buttons have a minimum width */
        }

        .menu-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        .menu-button:active {
            background-color: #004085; /* Even darker blue when clicked */
            transform: translateY(0); /* Reset lift effect */
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <h1>Editor Panels</h1>
        <ul class="menu-list">
            <li>
                <a href="slider-editor.html" class="menu-button">Main Slider Editor</a>
            </li>
            <li>
                <a href="json_editor_panel.html" class="menu-button">Edit Main Carousel</a>
            </li>
            <li>
                <a href="image_upoad.html" class="menu-button">Image uploading</a>
            </li>
            </ul>
    </div>

</body>
</html>
